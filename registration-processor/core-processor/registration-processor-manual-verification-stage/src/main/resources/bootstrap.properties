spring.cloud.config.uri=http://localhost:51000/config
#spring.cloud.config.uri=http://localhost:52000/config
spring.cloud.config.label=master
spring.application.name=registration-processor,application
spring.profiles.active=mz
spring.cloud.config.name=registration-processor
management.endpoints.web.exposure.include=refresh
registration.processor.zone=secure
vertx.cluster.configuration=${spring.cloud.config.uri}/*/${spring.profiles.active}/${spring.cloud.config.label}/hazelcast_${registration.processor.zone}.xml
config.server.file.storage.uri=${spring.cloud.config.uri}/*/${spring.profiles.active}/${spring.cloud.config.label}/
#management.security.enabled=false 
server.servlet.path=/registrationprocessor/v1/manualverification
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
server.port=8084
eventbus.port=5720

#Kafka event bus configruations
mosip.regproc.eventbus.kafka.commit.type=${mosip.regproc.manual.verification.eventbus.kafka.commit.type}
mosip.regproc.eventbus.kafka.max.poll.records=${mosip.regproc.manual.verification.eventbus.kafka.max.poll.records}
mosip.regproc.eventbus.kafka.poll.frequency=${mosip.regproc.manual.verification.eventbus.kafka.poll.frequency}
mosip.regproc.eventbus.kafka.group.id=${mosip.regproc.manual.verification.eventbus.kafka.group.id}

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

activemq.message.format=text

registration.processor.manual.adjudication.policy.id=mpolicy-default-adjudication
registration.processor.manual.adjudication.subscriber.id=mpartner-default-adjudication
registration.processor.manual.adjudication.json=registration-processor-abis.json
#packet.info.storage.service=registration-processor-packet-info-storage-service
registration.processor.queue.manualverification.request.messageTTL=0
registration.processor.manual.verification.reprocess.buffer.time=30